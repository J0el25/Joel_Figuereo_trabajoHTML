<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="menu">
                <a href="#" class="logo">DataFlow</a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="/images/menu.png" class="menu-icono" alt="">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../views/productos.html">Productos</a></li>
                        <li><a href="../views/presupuesto.html">Presupuesto</a></li>
                        <li><a href="../views/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
     
        </div>
    </header>

    <main class="container">
        <section class="contact">
            <h2>Solicita tu Presupuesto</h2>
            <form class="form-presupuesto">
                <!-- Campo Nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" 
                    pattern="[A-Za-z\s]+" title="El nombre solo debe contener letras y espacios." required>
    
                <!-- Campo Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ingresa un correo válido." required>
    
                <!-- Campo Teléfono -->
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" 
                    pattern="[0-9]{10}" title="El teléfono debe tener 10 dígitos numéricos." required>
    
                <!-- Solicitud de Más Información -->
                <label for="solicitud">Solicitud de más información:</label>
                <textarea id="solicitud" name="solicitud" rows="5" placeholder="Escribe tu solicitud aquí"></textarea>
    
                <!-- Checkbox Política de Privacidad -->
                <div class="checkbox-privacidad">
                    <input type="checkbox" id="privacidad" name="privacidad" required>
                    <label for="privacidad">Acepto la <a href="/views/aviso-legal.html">Política de Privacidad</a></label>
                </div>
    
                <!-- Botón Enviar -->
                <button type="submit" class="btn-1">Enviar</button>
            </form>
        </section>
    </main>
    

<footer class="footer">
    <div class="footer-content container">

</footer>
